rule-providers:
  ADS:
    type: http
    behavior: domain
    url: "http://arc.lovestoblog.com/ads.txt"
    path: ./ads.yaml
  WA:
    type: file
    behavior: classical
    url: "http://arc.lovestoblog.com/whatsapp.yaml"
    path: ./whatsapp.yaml
    interval: 5
  Direct:
    type: file
    behavior: classical
    path: "./direct.yaml"
proxy-providers:
  VPN:
    type: file
    path: "./universal.yaml"
    health-check:
      enable: true
      url: https://cp.cloudflare.com/generate_204
      interval: 300
proxy-groups:
- name: Url
  type: url-test
  disable-udp: false
  use:
  - VPN
  url: http://www.gstatic.com/generate_204
  interval: 6
  tolerance: 30
- name: LB
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - VPN
  url: http://www.gstatic.com/generate_204
  interval: 88
- name: Internet
  type: url-test
  disable-udp: false
  proxies:
  - LB
  - Url
  url: https://clients3.google.com
  interval: 6
  tolerance: 66
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
udpgw-port: 7300
udp-gateway: 7300
udp-port: 7300
ipv6: true
fingerprint: "Mozilla/5.0 (compatible; MSIE 11.0; Windows NT 6.2; WOW64; Trident/7.0; SLCC2; .NET CLR 2.0.50727; .NET CLR 3.5.30729; .NET CLR 3.0.30729; Media Center PC 6.0; .NET4.0C; .NET4.0E; QIHU 360EE)"
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: ''
bind-address: "*"
unified-delay: true
profile:
  store-selected: true
  store-fakeip: true
  store-fake-ip: true
dns:
  enable: true
  ipv6: true
  use-host: true
  enhanced-mode: fake-ip
  listen: 0.0.0.0:7874
  nameserver:
  - 94.140.14.14
  - 1.1.1.1
  - 8.8.4.4
  fallback:
  - 94.140.14.14
  - 1.0.0.1
  - 8.8.4.4
  default-nameserver:
  - 94.140.14.14
  - 1.0.0.1
  - 8.8.4.4
  fake-ip-range: 198.18.0.1/16
tun:
  enable: true
  stack: system
  device: utun
  auto-route: false
  auto-detect-interface: false
  dns-hijack:
  - tcp://94.140.14.14:53
  - tcp://1.0.0.1:53
  - tcp://8.8.4.4:53
rules:
- IP-CIDR,198.18.0.1/16,REJECT,no-resolve
- RULE-SET,Direct,DIRECT
- MATCH,Internet
