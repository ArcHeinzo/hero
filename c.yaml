rule-providers:
  Ping-Url:
    type: http
    behavior: classical
    url: "https://clients3.google.com"
    path: ./ping.yaml
    interval: '1'
  X:
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/ArcHeinzo/hero/main/v.txt"
    path: ./acfa.yaml
    interval: '963'
  Direct:
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/ArcHeinzo/hero/main/d.txt"
    path: "./direct.yaml"
proxy-providers:
  VPN:
    type: file
    path: "./acfa.yaml"
    health-check:
      enable: true
      url: https://cp.cloudflare.com/generate_204
      interval: 300
proxy-groups:
- name: Url
  type: url-test
  disable-udp: false
  use:
  - VPN
  url: http://www.gstatic.com/generate_204
  interval: '100'
- name: LB
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - VPN
  url: http://www.gstatic.com/generate_204
  interval: '80'
- name: LB2
  type: load-balance
  strategy: consistent-hashing
  disable-udp: false
  use:
  - VPN
  url: https://cp.cloudflare.com/generate_204
  interval: '70'
- name: Internet
  type: url-test
  disable-udp: false
  proxies:
  - LB
  - Url
  - LB2
  url: http://www.gstatic.com/generate_204
  interval: '9'
  tolerance: '99'
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: false
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: ''
bind-address: "*"
unified-delay: true
profile:
  store-selected: true
  store-fakeip: true
  store-fake-ip: true
dns:
  enable: true
  ipv6: false
  use-host: true
  enhanced-mode: fake-ip
  listen: 0.0.0.0:7874
  nameserver:
  - 94.140.14.14
  - 1.1.1.1
  fallback:
  - 94.140.14.14
  - 1.1.1.1
  default-nameserver:
  - 94.140.14.14
  - 1.1.1.1
  fake-ip-range: 198.18.0.1/16
tun:
  enable: true
  stack: system
  device: utun
  auto-route: false
  auto-detect-interface: false
  dns-hijack:
  - tcp://94.140.14.14:53
  - tcp://1.1.1.1:53
rules:
- IP-CIDR,198.18.0.1/16,REJECT,no-resolve
- RULE-SET,Direct,DIRECT
- MATCH,Internet
