rule-providers:
  Ping-Url:
    type: http
    behavior: classical
    url: "https://clients3.google.com"
    path: ./ping.yaml
    interval: '1'
  X:
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/ArcHeinzo/hero/main/v.txt"
    path: ./acfa.yaml
    interval: '3663'
  Direct:
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/ArcHeinzo/hero/main/d.txt"
    path: "./direct.yaml"
proxy-providers:
  VPN:
    type: file
    path: "./acfa.yaml"
    interval: 300
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 10
proxy-groups:
- name: Fallback
  type: fallback 
  strategy: sticky-sessions
  use: 
  - VPN
  # filter: BIZNET|Lord
- name: Internet
  type: load-balance
  strategy: sticky-sessions
  use:
  - VPN
  # filter: BIZNET|Lord

tproxy-port: 7895
mixed-port: 7893
socks-port: 7891
redir-port: 7892
port: 7890
mode: rule
allow-lan: true
log-level: silent
unified-delay: true
find-process-mode: strict
geodata-loader: memconservative
external-controller: 0.0.0.0:9090
tcp-concurrent: true
bind-address: "*"
external-ui: "ui"
ipv6: false
secret:

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  sniff:
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true

tun:
  enable: false
  stack: system
  dns-hijack:
    - 'any:53'
  auto-route: true
  auto-detect-interface: true
  
dns:
  enable: true
  prefer-h3: true 
  listen: 0.0.0.0:7874
  default-nameserver:
  - 1.1.1.1
  - '114.122.110.253#REJECT'
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  nameserver:
  - 1.1.1.1
  - '114.122.110.253#REJECT'
  - tls://1dot1dot1dot1.cloudflare-dns:853
  - 'https://dns.cloudflare.com/dns-query#h3=true'
rules:
- AND,((NETWORK,UDP),(NOT,((DST-PORT,80/123/443/8000-8810/3478)))),Fallback
- MATCH,Internet
